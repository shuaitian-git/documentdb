name: DocumentDB Release Pipeline
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub release'
        required: true
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  extract-version:
    name: Extract Version
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.extract.outputs.version }}
      version_dash: ${{ steps.extract.outputs.version_dash }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Version from Control File
        id: extract
        run: |
          # Extract version from control file (format: X.Y-Z)
          VERSION=$(grep -E "^default_version" pg_documentdb_core/documentdb_core.control | sed -E "s/.*'([0-9]+\.[0-9]+-[0-9]+)'.*/\1/")
          
          if [ -z "$VERSION" ]; then
            echo "::error::Unable to extract version from control file."
            exit 1
          fi
          
          # VERSION is in format X.Y-Z (e.g., 0.109-0)
          # Convert to dots format for package building: X.Y.Z (e.g., 0.109.0)
          VERSION_DOTS=$(echo $VERSION | sed "s/-/./g")
          
          echo "Extracted Version (dash format): $VERSION"
          echo "Converted to dots format: $VERSION_DOTS"
          echo "version=$VERSION_DOTS" >> $GITHUB_OUTPUT
          echo "version_dash=$VERSION" >> $GITHUB_OUTPUT

  build-deb-packages:
    name: Build DEB for ${{ matrix.os }}-${{ matrix.arch }}-PG${{ matrix.pg_version }}
    runs-on: ${{ matrix.runner }}
    needs: extract-version
    strategy:
      fail-fast: false
      matrix:
        os: [deb11, deb12, ubuntu22.04, ubuntu24.04]
        arch: [amd64, arm64]
        pg_version: [16, 17]
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: |
          git fetch --tags --force
          git status

      - name: Build Package
        run: |
          ./packaging/build_packages.sh --os ${{ matrix.os }} --pg ${{ matrix.pg_version }} --version ${{ needs.extract-version.outputs.version }}

      - name: Upload Package as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.os }}-${{ matrix.arch }}-pg${{ matrix.pg_version }}-${{ needs.extract-version.outputs.version }}
          path: |
            packaging/*.deb
          retention-days: 90
          if-no-files-found: error
          compression-level: 0

  build-rpm-packages:
    name: Build RPM for ${{ matrix.os }}-${{ matrix.arch }}-PG${{ matrix.pg_version }}
    runs-on: ${{ matrix.runner }}
    needs: extract-version
    strategy:
      fail-fast: false
      matrix:
        os: [rhel8, rhel9]
        arch: [amd64, arm64]
        pg_version: [16, 17]
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: |
          git fetch --tags --force
          git status

      - name: Build Package
        run: |
          ./packaging/build_packages.sh --os ${{ matrix.os }} --pg ${{ matrix.pg_version }} --version ${{ needs.extract-version.outputs.version }}

      - name: Upload Package as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-${{ matrix.os }}-${{ matrix.arch }}-pg${{ matrix.pg_version }}-${{ needs.extract-version.outputs.version }}
          path: |
            packaging/*.rpm
          retention-days: 90
          if-no-files-found: error
          compression-level: 0

  create-release:
    name: Create GitHub Release
    needs: [extract-version, build-deb-packages, build-rpm-packages]
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.create_release)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare Release Variables
        id: prepare
        run: |
          VERSION_DASH="${{ needs.extract-version.outputs.version_dash }}"
          RELEASE_DATE=$(date '+%B %d, %Y' | sed 's/ 0/ /')
          RELEASE_NAME="v${VERSION_DASH} (${RELEASE_DATE})"

          echo "VERSION_DASH=$VERSION_DASH" >> $GITHUB_ENV
          echo "RELEASE_DATE=$RELEASE_DATE" >> $GITHUB_ENV
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-artifacts

      - name: Organize artifacts
        run: |
          mkdir -p ./packages
          # Extract all zip files and find packages
          cd ./release-artifacts
          for dir in */; do
            if [ -d "$dir" ]; then
              cd "$dir"
              # Unzip if there are zip files
              for zipfile in *.zip; do
                [ -f "$zipfile" ] && unzip -o "$zipfile"
              done
              cd ..
            fi
          done
          cd ..
          # Copy all package files to packages directory
          find ./release-artifacts -type f \( -name "*.deb" -o -name "*.rpm" \) ! -name "*dbgsym*" -exec cp {} ./packages/ \;
          ls -lh ./packages/
          echo "Total packages: $(ls -1 ./packages/ | wc -l)"

      - name: Extract Changelog for Version
        id: changelog
        run: |
          VERSION_DASH="${{ env.VERSION_DASH }}"
          # Extract the changelog section for this version
          CHANGELOG_FILE="CHANGELOG.md"
          
          if ! grep -q "### documentdb v${VERSION_DASH}" "$CHANGELOG_FILE"; then
            echo "Warning: Version v${VERSION_DASH} not found in CHANGELOG.md"
            CHANGELOG_TEXT="Release ${VERSION_DASH}"
          else
            # Extract from this version header to the next version header or end of file
            CHANGELOG_TEXT=$(awk "/^### documentdb v${VERSION_DASH}/,/^### documentdb v[0-9]/" "$CHANGELOG_FILE" | sed '$d')
            if [ -z "$CHANGELOG_TEXT" ]; then
              # If no next version found, get to end of file
              CHANGELOG_TEXT=$(awk "/^### documentdb v${VERSION_DASH}/,EOF" "$CHANGELOG_FILE")
            fi
          fi
          
          # Save to file for GitHub release
          echo "$CHANGELOG_TEXT" > changelog_excerpt.md
          cat changelog_excerpt.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION_DASH }}
          name: ${{ env.RELEASE_NAME }}
          body_path: changelog_excerpt.md
          draft: true
          prerelease: true
          files: |
            ./packages/*
